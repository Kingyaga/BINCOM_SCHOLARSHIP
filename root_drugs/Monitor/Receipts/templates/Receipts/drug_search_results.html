{% extends "Receipts/layout.html" %}

{% block title %}
    Drug Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for drug in drugs %}
            <li>
                <a href="{% url 'Receipts:drug-details' drug.id %}">{{ drug.drug_name }} - {{ drug.generic_name }}</a>
            </li>
        {% empty %}
            <li>No drugs found</li>
        {% endfor %}
    </ul>
{% endblock %}
